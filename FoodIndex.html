<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="FoodIndex.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--굵은체 font-family: 'Fredoka One', cursive;
        제목 font-family: 'Baloo 2', cursive;
        커엽체 font-family: 'Shadows Into Light', cursive;-->
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fal fa-drumstick-bite"></i>
            <h1>Site Name</h1>
        </div>
        <nav>
            <ul>
                <li><span>Home</span></li>
                <li><span>What's this?</span></li>
                <li><span>Contact</span></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main">
            <div id="dish">
                <img src="images/dish.png">
            </div>
            <div id="brocolli">
                <img src="images/brocolli.png">
            </div>
            <div id="carrot">
                <img src="images/carrot.png">
            </div>
            <div id="chocolate">
                <img src="images/chocolate.png">
            </div>
            <div id="donut">
                <img src="images/donut.png">
            </div>
            <div id="egg">
                <img src="images/egg.png">
            </div>
            <div id="pepper">
                <img src="images/pepper.png">
            </div>
            <div id="tomato">
                <img src="images/tomato.png">
            </div>
            <div id="potato">
                <img src="images/potato.png">
            </div>
        </div>
    </main>

    <script type="text/javascript">
        var position = document.documentElement;
        var dish = document.getElementById("dish");
        position.addEventListener("mousemove",e=>{
            position.style.setProperty('--x',e.clientX+"px");
            position.style.setProperty('--y',e.clientY+"px");
        })

    </script>
</body>
</html>
